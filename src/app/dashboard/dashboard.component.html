<div class="container">
  <div class="post p-4 border-bottom" *ngFor="let post of posts">
    <div class="row">
      <div class="col-1 pic-con">
        <img class="rounded-circle" src="https://www.rd.com/wp-content/uploads/2017/09/01-shutterstock_476340928-Irina-Bg.jpg" alt="..." >
      </div>
      <div class="col-10">
        <span>@{{post.user.username}}</span>
        <p class="text-muted time">{{post.created_at | date: 'MM-dd-yyyy hh:mm a'}}</p>
      </div>
      <div class="col-1" *ngIf="authUser.id == post.user.id">
        <button class="options-btn" mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
          <mat-icon>more_vert</mat-icon>
        </button>
        <mat-menu #menu="matMenu">
          <button mat-menu-item (click)="openEditPostModal(post)">
            <mat-icon>edit</mat-icon>
            <span>Edit</span>
          </button>
          <button mat-menu-item (click)="deletePost(post.id)">
            <mat-icon>delete</mat-icon>
            <span>Delete</span>
          </button>
        </mat-menu>
      </div>
    </div>
    <h6 class="title">{{post.title}}</h6>
    <p>{{post.body}}</p>
  </div>
</div>
